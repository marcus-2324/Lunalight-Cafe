        body {
            background: linear-gradient(to bottom, 
                #0a0e27 0%, #1a1f3a 20%, #2d1b4e 40%,

            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(90deg, 
                rgba(0, 255, 157, 0.25) 0%,
                rgba(0, 204, 255, 0.25) 25%,
                rgba(138, 43, 226, 0.25) 50%,
                rgba(255, 20, 147, 0.25) 75%,
                rgba(0, 255, 157, 0.25) 100%);
            animation: aurora 18s ease-in-out infinite;
            pointer-events: none;
            filter: blur(60px);
            z-index: 1;
        }

        @keyframes aurora {
            0%, 100% { opacity: 0.5; transform: translateY(0) scaleY(1); }
            25% { opacity: 0.7; transform: translateY(-30px) scaleY(1.15); }
            50% { opacity: 0.6; transform: translateY(-15px) scaleY(0.95); }
            75% { opacity: 0.8; transform: translateY(-40px) scaleY(1.25); }
        }

        .landing-container { position: relative; z-index: 10; max-width: 1200px; }

        .moon-icon {
            font-size: 120px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 80px rgba(0, 255, 157, 0.5))
                    drop-shadow(0 0 120px rgba(138, 43, 226, 0.4));
        }

        .logo-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #ffffff !important;
            font-size: 4.5rem;
            font-weight: 900 !important;

            letter-spacing: 3px;

        .tagline {

            letter-spacing: 1px;

        .subtitle {

            font-weight: 400;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.6), 0 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .interface-card {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(25px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            width: 350px;
            text-decoration: none;
            display: block;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);

        }

        .interface-card:hover {

        }

        .admin-card {

            border-color: rgba(138, 43, 226, 0.5);

        .admin-card:hover {

        .cashier-card {

            border-color: rgba(0, 255, 157, 0.5);
        }

        .cashier-card:hover {

            border-color: rgba(0, 255, 157, 0.9);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 100px rgba(0, 255, 157, 0.9) !important;
        }

        .card-icon {
            font-size: 90px;
            display: block;
        }

        .admin-card .card-icon { filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.9)); }
        .cashier-card .card-icon { filter: drop-shadow(0 0 30px rgba(0, 255, 157, 0.9)); }

        .card-badge {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #8a2be2 0%, #6a1bb2 100%);

            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.7);

        .cashier-badge {

        .card-title {

            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9), 0 0 30px rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .card-text {
            color: #e8f5e9 !important;
            font-size: 1.15rem;
            font-weight: 500 !important;
            line-height: 1.7;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9), 0 0 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 992px) {
            .logo-title { font-size: 3.5rem; }
            .tagline { font-size: 1.5rem; }
            .interface-card { width: 100%; max-width: 400px; }
        }

        @media (max-width: 576px) {
            .logo-title { font-size: 2.5rem; }
            .moon-icon { font-size: 80px; }
            .tagline { font-size: 1.2rem; }
            .subtitle { font-size: 1rem; letter-spacing: 2px; }
            .interface-card { padding: 40px 30px; }
            .card-title { font-size: 1.8rem; }
        }
    </style>
</head>
