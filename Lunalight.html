    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .landing-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .logo-section {
            margin-bottom: 40px;
        }
        .logo-section .moon-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .logo-section h1 {
            color: #1a1a2e;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo-section p {
            color: #666;
            font-size: 1.2rem;
            font-style: italic;
        }
        .interface-selection {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        .interface-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            padding: 40px 30px;
            width: 280px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .interface-card:hover {
            transform: translateY(-10px);
            border-color: #0f3460;
            box-shadow: 0 10px 30px rgba(15, 52, 96, 0.2);
        }
        .interface-card .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .interface-card h3 {
            color: #1a1a2e;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .interface-card p {
            color: #666;
            font-size: 0.9rem;
        }
        .admin-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: white;
        }
        .admin-card h3, .admin-card p {
            color: white;
        }
    </style>
</head>
